---

- name: Make Sure SSL Dir Exists ({{ ssl_dir }})
  file:
    path="{{ ssl_dir }}"
    owner="{{ ssl_unix_user }}"
    group="{{ ssl_unix_group }}"
    mode="0700"
    state="directory"

- name: Dump SSL Certificate
  copy:
    content="{{ ssl_crt }}"
    dest="{{ ssl_crt_file }}"
    owner="{{ ssl_unix_user }}"
    group="{{ ssl_unix_group }}"
    backup="yes"
    mode="0600"

- name: Dump SSL Private Key
  copy:
    content="{{ ssl_key }}"
    dest="{{ ssl_key_file }}"
    owner="{{ ssl_unix_user }}"
    group="{{ ssl_unix_group }}"
    backup="yes"
    mode="0600"
  no_log: true

- name: Dump SSL PEM
  template:
    src="ssl.pem.j2"
    dest="{{ ssl_pem_file }}"
    owner="{{ ssl_unix_user }}"
    group="{{ ssl_unix_group }}"
    backup="yes"
    mode="0600"
  no_log: true
